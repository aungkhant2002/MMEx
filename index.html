<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MMEx</title>
    <link rel="icon" href="./img/logo.svg">
    <link rel="stylesheet" href="./vendor/fontawesome/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="./vendor/animate-it/animate.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/night-mode.css">
</head>
<body>

<section class="app animate__animated animate__slideInDown">

    <section class="output">
        <div class="brand-container">
            <img src="./img/logo.svg" alt="" class="logo">
            <p class="brand">MMEx</p>
        </div>
        <div class="result-container">
            <p class="result" id="result">0.00</p>
        </div>
    </section>

    <div class="divider"></div>

    <form class="calc" id="calc">
        <div class="input-container container">
            <label>Input</label>
            <input type="number" id="input" class="input" min="1" placeholder="0.00" autofocus required>
        </div>
        <div class="from-container container">
            <label>From</label>
            <select id="from" class="from" required>
                <option value="" selected>Select Currency</option>
            </select>
        </div>
        <div class="to-container container">
            <label>To</label>
            <select id="to" class="to" required></select>
        </div>
        <div class="calc-container container">
            <button class="calc-btn" id="calcBtn">Calculate</button>
        </div>
    </form>

    <div class="history-container">
        <table class="history">
            <thead>
            <tr>
                <th>Date</th>
                <th>From</th>
                <th>To</th>
                <th>Result</th>
            </tr>
            </thead>
            <tbody id="historyList">

            </tbody>
        </table>
    </div>

</section>

<!--night mode-->
<button class="mode-change animate__animated animate__slideInUp" onclick="changeMode()">
    <i class="fas fa-moon fa-2x" id="changeIcon"></i>
</button>

<script src="./js/data.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
